name: Lighthouse
on:
  pull_request:

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup base environment
        uses: ./.github/actions/build-dependency

      - name: Build & start
        run: pnpm run build && pnpm run start & npx wait-on@latest http://localhost:3000

      - name: Warm up
        run: |
          curl -sS http://localhost:3000/en >/dev/null
          sleep 2
          curl -sS http://localhost:3000/en >/dev/null

      - name: Lighthouse CI (assert budgets)
        run: >
          npx lhci autorun
          --collect.url=http://localhost:3000/en
          --collect.numberOfRuns=3
          --upload.target=temporary-public-storage
          --assert.preset=lighthouse:recommended

      - name: Upload Lighthouse JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-json-${{ github.run_number }}
          path: .lighthouseci/*.json
          if-no-files-found: warn
          retention-days: 14
